<script type="text/javascript">
function connect() {
	
	console.log('>> registration');
	var form = $("#formRegister");
	var data = form.serialize();
	var check = form.serializeArray(); 
	$.ajax({
		type: "POST",
		url: "setRegister.php",
		data: data,
		success: function(html){
			var html = JSON.parse(html); 
			if(html.success){
				LoadContainer('_login.html');
			}
			else{
				$("#login").html(html.error);
			}
		},
		error:function(txt) {
			$("#login").html("Request aborted.");
		},
		beforeSend:function() {
			$("#login").html("Loading...");
		}
	});
	return false;
}
</script>

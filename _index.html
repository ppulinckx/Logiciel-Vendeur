<div ng-controller="navbar as app" ng-init="connect();">
	<h2>Bienvenue</h2>
	<div><i class="fa fa-cog fa-spin"></i></div>
	<div ng-show="online">You're connected on internet</div>
 	<div ng-hide="online">You're not connected on internet</div>
	<div ng-show="connected">You're connected as <b>{{username}}</b></div>

	<div><a href="#" ng-click="disconnect();">Disconnect</a></div>
</div>
